<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Checkbox</h1>
        <form method="POST" action="{% url 'select_Multiple' %}">
            {% csrf_token %}
            <label for="tn">TopicName</label>
            <br>
                {% for to in LTO %}
                {{to.topic_name}}
                   <input type="Checkbox" name="tn" id="tn" value="{{to.topic_name}}">    
                <br>
                {% endfor %}
                <input type="submit" value="Checkbox">
 
        </form>
    </center>
</body>
</html>

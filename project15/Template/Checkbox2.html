<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Checkbox</h1>
        <form method="POST" action="{% url 'select_Multiaccess' %}">
            {% csrf_token %}
            <label for="nm">Name</label>
            <br>
                {% for wo in LWO %}
                {{wo.name}}
                   <input type="Checkbox" name="nm" id="nm" value="{{wo.id}}">    
                <br>
                {% endfor %}
                <input type="submit" value="Checkbox">
 
        </form>
    </center>
</body>
</html>

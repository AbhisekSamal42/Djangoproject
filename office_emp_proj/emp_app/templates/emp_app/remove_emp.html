<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <center>
    <div class="container">
        <h1>Remove an Employee</h1>
        <hr>
        <form action="/remove_emp/" method="POST">
            {% csrf_token %}
            <label for="emp_id">Enter Employee ID:</label><br>
            <input type="number" id="emp_id" name="emp_id" required><br><br>
            <button type="submit" class="btn btn-danger">Remove Employee</button>
        </form>
    </div>
    </center>
</body>
</html>

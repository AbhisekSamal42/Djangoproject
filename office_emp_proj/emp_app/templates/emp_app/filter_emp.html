<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <center>
    <div class="container">
        <h1>Filter Employees</h1>
        <hr>
        <form action="/filter_emp/" method="POST">
            {% csrf_token %}
            <label for="dept_name">Department Name:</label><br>
            <input type="text" id="dept_name" name="dept_name"><br>

            <label for="role_name">Role:</label><br>
            <input type="text" id="role_name" name="role_name"><br>

            <label for="min_salary">Minimum Salary:</label><br>
            <input type="number" id="min_salary" name="min_salary"><br>

            <label for="max_salary">Maximum Salary:</label><br>
            <input type="number" id="max_salary" name="max_salary"><br>

            <hr>
            <button type="submit" class="btn btn-primary">Filter</button>
        </form>
    </div>
    </center>
</body>
</html>

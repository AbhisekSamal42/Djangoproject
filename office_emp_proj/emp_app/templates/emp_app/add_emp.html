<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <center>
    <div class="container">
        <h1>Add an Employee</h1>
        <hr>
        <form action="/add_emp/" method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="first_name">First Name</label><br>
            <input type="text" id="first_name" name="first_name" required><br>

            <label for="last_name">Last Name</label><br>
            <input type="text" id="last_name" name="last_name" required><br>

            <label for="dept_name">Department Name</label><br>
            <input type="text" id="dept_name" name="dept_name" required><br>

            <label for="role_name">Role</label><br>
            <input type="text" id="role_name" name="role_name" required><br>

            <label for="salary">Salary</label><br>
            <input type="number" id="salary" name="salary" required><br>

            <label for="bonus">Bonus</label><br>
            <input type="number" id="bonus" name="bonus" required><br>

            <label for="phone_no">Phone Number</label><br>
            <input type="number" id="phone_no" name="phone_no" required><br>

            <label for="hire_date">Hire Date</label><br>
            <input type="date" id="hire_date" name="hire_date" required><br>

            <hr>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </center>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

            <tr>
                <th>ENAME</th>
                <th>EMPNO</th>
                <th>SAL</th>
                <th>DEPTNO</th>
                <th>JOB</th>

                <th>ManagerName</th>
                <th>managerEmpno</th>
                <th>Managersal</th>
                <th>managerjob</th>
            </tr>
            {% for emo in LEMO %}
                <tr>
                    <td>{{emo.ENAME}}</td>
                    <td>{{emo.EMPNO}}</td>
                    <td>{{emo.SAL}}</td>
                    <td>{{emo.DEPTNO}}</td>
                    <td>{{emo.JOB}}</td>

                    <td>{{emo.MGR.ENAME}}</td>
                    <td>{{emo.MGR.EMPNO}}</td>
                    <td>{{emo.MGR.SAL}}</td>
                    <td>{{emo.MGR.JOB}}</td>
                    

                    
                    
                    
                    
                    
                    
                </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
